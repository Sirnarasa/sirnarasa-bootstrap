<article class="card-post">
    <div class="container">
        <div class="row">

            {{ $paginator := .Paginate (where .Data.Pages "Type" "post") 6 }}
            {{ range $paginator.Pages }}
                <div class="col-md-4 mb-4 d-flex">
                    <div class="card">
                        <a href="{{ .RelPermalink }}">
                        <img class='card-img-top lazyloaded' 
                            src='{{ if eq .Params.image "" }}/img/mekah.jpg{{else}}{{ .Params.image }}{{end}}'
                            alt='{{ .Title }}'>
                        </a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a class="text-dark" href="{{ .RelPermalink }}">{{ .Title }}</a>
                            </h4>
                            <a href="/categories/{{.Params.categories | urlize }}"><span class="badge badge-success">{{.Params.categories}}</span></a>
                        </div>
                    </div>
                </div>
            {{ end }}

        </div>
    </div>
</article>

<br>

<div class="container">
    {{ partial "paginator" . }}
</div>
