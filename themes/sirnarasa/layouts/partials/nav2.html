

<nav class="navbar navbar-expand-lg navbar-light zhadow">
    <div class="container">

        <a class="navbar-brand" href="{{.Site.BaseURL}}"><img data-src="/favicon-32x32.png" width="30" height="30" class="d-inline-block align-top rounded-circle lazy"
                alt="Pesantren Sirnarasa"> Sirnarasa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSirnarasa"
            aria-controls="navbarSirnarasa" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSirnarasa">
            {{ $currentPage := . }}
            <ul class="navbar-nav ml-auto">
                {{ range .Site.Menus.main }}
                {{ if .HasChildren }}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="{{.URL}}" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        {{ .Pre }}
                        <span>{{ .Name }}</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {{ range .Children }}
                        <a class="dropdown-item" href="{{.URL}}">{{.Name}}</a>
                        {{ end }}
                    </div>
                </li>
                {{else}}
                <li class="nav-item">
                    <a class="nav-link" href="{{.URL}}">
                        {{ .Pre }}
                        <span>{{ .Name }}</span>
                    </a>
                </li>
                {{end}}
                {{end}}
        </div>
    </div>
</nav>
