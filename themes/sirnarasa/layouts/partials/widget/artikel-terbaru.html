<div class="widget mb-5">
    <div class="widget-content">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Publikasi Terbaru</h4>
            </div>
            <div class="list-group list-group-flush">
                {{ range first 6 (where .Site.Pages "Type" "post") }}<a href="{{ .Permalink }}" class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="row">
                        <div class="col-4 col-xs-12">
                            <img class="rounded img-fluid lazy" src="/img/lazy.webp" data-src="{{ if eq .Params.image nil }}/img/mekah.jpg{{else}}{{ .Params.image }}{{end}}" width="100px"
                                height="100px">
                        </div>
                        <div class="col-8 col-xs-12 pl-3">
                            <p class="text-primary mb-1">{{ .Title }}</p>
                            <small class="text-faded">{{ .Date.Format "2 Jan,2006" }} - Dibaca dalam {{ .ReadingTime }} menit.</small>
                        </div>
                    </div>
                </a>{{ end }}
            </div>
        </div>
    </div>
</div>
